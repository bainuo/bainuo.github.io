<body>
<div class="container">
    <div class="wrapper" id="register-page">
       
        <div class="user-info-block registrator">

            <div class="reg-log-block">
                <ul class="reg-log-buttons">
                    <li class="reg"><a href="/oxfordWebCustomer/register.htm">Register</a></li>
                    <li class="log active">Log in</li>
                </ul>

                <div class="log-block active">
                    <form name="loginForm" action="login" method="POST">
                        <div class="username-block"> 
                            <p>Email</p>
                            <input name="login" type="email">
                        </div>

                        <div class="password-block">
                            <p class="size">Password</p>
                            <input name="password" type="password">
                        </div>

                        <br clear="all">

                        <div class="login buttons show">
                            <a href="javascript:document.forms['loginForm'].submit()" class="green-button btn btn-primary">Log in</a>
                        </div>
                    </form>


                    <div class="forgot-pass">
                        <a href="/oxfordWebCustomer/pwd_reset.htm">Forgot your password?</a>
                    </div>

                    <br clear="all">
                </div>

                <br clear="all">
            </div>
        </div>

    </div>

</div>
